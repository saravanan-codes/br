<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background: #414141;
        }

        .sec1 {
            background: #1c0e05;
            margin-left: -31px;
            border-right: 7px solid #5d461a;
        }

            .sec1 h2 {
                color: darkgrey;
                font-family: sans-serif;
                font-size: 17px;
                line-height: 37px;
                padding: 109px 37px 267px;
                margin-top: 0px;
                letter-spacing: 1px;
                font-weight: 400;
            }

        li {
            display: inline-block;
            font-size: 15px;
            list-style-type: none;
            padding: 1em;
            text-transform: uppercase;
            color: #979090;
        }

            li span {
                display: block;
                font-size: 4.5rem;
            }

        .emoji {
            display: none;
            padding: 1rem;
        }

            .emoji span {
                font-size: 4rem;
                padding: 0 .5rem;
            }

        @media all and (max-width: 768px) {
            h1 {
                font-size: calc(1.5rem * var(--smaller));
            }

            li {
                font-size: calc(1.125rem * var(--smaller));
            }

                li span {
                    font-size: calc(3.375rem * var(--smaller));
                }
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="sec15">
                    <img style="width:100%;" src="bir.jpg" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="sec1">
                    <br /><br />
                    <!--<h1 id="headline">Countdown to my birthday</h1>-->
                    <div id="countdown">
                        <ul>
                            <li><span id="days"></span>days</li>
                            <li><span id="hours"></span>Hours</li>
                            <li><span id="minutes"></span>Minutes</li>
                            <li><span id="seconds"></span>Seconds</li>
                        </ul>
                    </div>
                    <div id="content" class="emoji">


                    </div>

                    <h2>
                        <span>Hello Wasifa,</span><br />

                        The countdown has started. still, a few days are only left. don't forget <i class="fa fa-smile-o" style="color:#7e622c" aria-hidden="true"></i>
                    </h2>

                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const second = 1000,
                  minute = second * 60,
                  hour = minute * 60,
                  day = hour * 24;

            //I'm adding this section so I don't have to keep updating this pen every year :-)
            //remove this if you don't need it
            let today = new Date(),
                dd = String(today.getDate()).padStart(2, "0"),
                mm = String(today.getMonth() + 1).padStart(2, "0"),
                yyyy = today.getFullYear(),
                nextYear = yyyy + 1,
                dayMonth = "12/18/",
                birthday = dayMonth + yyyy;

            today = mm + "/" + dd + "/" + yyyy;
            if (today > birthday) {
                birthday = dayMonth + nextYear;
            }
            //end

            const countDown = new Date(birthday).getTime(),
                x = setInterval(function () {

                    const now = new Date().getTime(),
                          distance = countDown - now;

                    document.getElementById("days").innerText = Math.floor(distance / (day)),
                      document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
                      document.getElementById("minutes").innerText = Math.floor((distance % (hour)) / (minute)),
                      document.getElementById("seconds").innerText = Math.floor((distance % (minute)) / second);

                    //do something later when date is reached
                    if (distance < 0) {
                        document.getElementById("headline").innerText = "It's my birthday!";
                        document.getElementById("countdown").style.display = "none";
                        document.getElementById("content").style.display = "block";
                        clearInterval(x);
                    }
                    //seconds
                }, 0)
        }());
    </script>
</body>
</html>
